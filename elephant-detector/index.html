<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    #alert-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background: #d00000;
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      display: none; /* hidden by default */
      z-index: 9999;
      letter-spacing: 1px;
      animation: flash 0.6s infinite alternate;
    }
    @keyframes flash {
      from { opacity: 1; }
      to   { opacity: 0.4; }
    }
    #status {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.7);
      font-size: 13px;
      border-radius: 4px;
      z-index: 9998;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    video, canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
    }
  </style>

  <!-- TensorFlow.js + COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
</head>
<body>

<div id="alert-banner">PERSON DETECTED!</div>
<div id="status">Initializing…</div>

<div id="container">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
</div>

<script>
  // Change this to 'elephant' if you want elephant detection instead
  const TARGET_CLASS = 'person';

  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const statusEl = document.getElementById('status');
  const alertBanner = document.getElementById('alert-banner');

  let model = null;
  let detecting = false;

  async function setupCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: 'environment' },   // rear camera on phones when possible
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        audio: false
      });
      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
    } catch (err) {
      console.error('Camera error:', err);
      statusEl.textContent = 'Camera access failed: ' + err.message;
      throw err;
    }
  }

  function resizeCanvasToVideo() {
    const w = video.videoWidth;
    const h = video.videoHeight;
    if (!w || !h) return;
    canvas.width = w;
    canvas.height = h;
  }

  async function loadModel() {
    statusEl.textContent = 'Loading model…';
    model = await cocoSsd.load({ base: 'lite_mobilenet_v2' }); // fast variant for phones
    statusEl.textContent = `Model loaded. Point camera at a ${TARGET_CLASS}.`;
  }

  async function detectFrame() {
    if (!model || video.readyState !== 4) {
      requestAnimationFrame(detectFrame);
      return;
    }

    if (!detecting) {
      detecting = true;
      resizeCanvasToVideo();

      try {
        const predictions = await model.detect(video);

        // Draw current video frame
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Filter only target class (person / elephant, etc.)
        const targets = predictions.filter(
          p => p.class === TARGET_CLASS && p.score > 0.5
        );

        // Draw boxes for detected targets
        targets.forEach(p => {
          const [x, y, width, height] = p.bbox;

          ctx.lineWidth = 3;
          ctx.strokeStyle = '#00FF00';
          ctx.fillStyle = 'rgba(0, 255, 0, 0.25)';

          ctx.strokeRect(x, y, width, height);
          ctx.fillRect(x, y, width, height);

          const label = `${p.class} ${(p.score * 100).toFixed(1)}%`;
          ctx.font = '18px sans-serif';

          const textWidth = ctx.measureText(label).width;
          const textHeight = 20;

          ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
          ctx.fillRect(x, y - textHeight, textWidth + 10, textHeight);
          ctx.fillStyle = '#00FF00';
          ctx.fillText(label, x + 5, y - 5);
        });

        // Show / hide alert banner and status
        if (targets.length > 0) {
          alertBanner.textContent = `${TARGET_CLASS.toUpperCase()} DETECTED! (${targets.length})`;
          alertBanner.style.display = 'block';
          statusEl.textContent = `${TARGET_CLASS} detected: ${targets.length}`;
        } else {
          alertBanner.style.display = 'none';
          statusEl.textContent = `No ${TARGET_CLASS} detected`;
        }

      } catch (e) {
        console.error(e);
        statusEl.textContent = 'Error during detection: ' + e.message;
      }

      detecting = false;
    }

    requestAnimationFrame(detectFrame);
  }

  async function main() {
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      statusEl.textContent = 'getUserMedia not supported in this browser.';
      return;
    }

    try {
      statusEl.textContent = 'Requesting camera access…';
      await setupCamera();
      await loadModel();
      detectFrame();
    } catch (e) {
      console.error(e);
      // status already set in setupCamera if error
    }
  }

  main();
</script>

</body>
</html>
